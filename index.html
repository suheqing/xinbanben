<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>安全入口验证 - 授权访问</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* 保持原有样式不变 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0c0e15;
      color: #e0e0ff;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      line-height: 1.6;
    }
    
    .preview-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(12, 14, 21, 0.7), rgba(12, 14, 21, 0.8)), 
                  url('https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') center/cover no-repeat;
      filter: blur(8px) brightness(0.8);
      z-index: -1;
      opacity: 0.8;
      transform: scale(1.02);
    }
    
    .loading-container {
      width: 120px;
      height: 120px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      background: rgba(10, 12, 20, 0.7);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(5px);
    }
    
    .loading-dots {
      display: flex;
      gap: 15px;
    }
    
    .loading-dot {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      position: relative;
    }
    
    .dot-1 { background: linear-gradient(145deg, #ffe386, #ffd15e); animation: dot-pulse 1.5s ease infinite 0s; }
    .dot-2 { background: linear-gradient(145deg, #10beae, #0daa9b); animation: dot-pulse 1.5s ease infinite 0.3s; }
    .dot-3 { background: linear-gradient(145deg, #f74d75, #e63e64); animation: dot-pulse 1.5s ease infinite 0.6s; }
    
    @keyframes dot-pulse {
      0%, 100% { transform: scale(1); opacity: 1; box-shadow: 0 0 15px currentColor; }
      50% { transform: scale(0.6); opacity: 0.7; box-shadow: 0 0 5px currentColor; }
    }
    
    .loading-text {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #10beae;
      letter-spacing: 1px;
      font-weight: 500;
    }
    
    .watermark {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      background: rgba(10, 12, 20, 0.7);
      backdrop-filter: blur(5px);
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
    }
    
    .watermark-content {
      background: rgba(20, 23, 36, 0.95);
      padding: clamp(2rem, 5vw, 3rem);
      border-radius: 20px;
      color: #e0e0ff;
      font-size: 1rem;
      text-align: center;
      max-width: 90%;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(80, 90, 120, 0.3);
      margin-bottom: clamp(1rem, 3vw, 2rem);
      z-index: 10001;
      transform: translateZ(0);
    }
    
    .watermark-title {
      font-size: clamp(1.5rem, 4vw, 2rem);
      margin-bottom: 1.25rem;
      color: #f74d75;
      font-weight: 700;
      text-shadow: 0 0 10px rgba(247, 77, 117, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .watermark-subtitle {
      font-size: clamp(1rem, 2vw, 1.25rem);
      margin-bottom: 1.875rem;
      line-height: 1.6;
    }
    
    .watermark .highlight {
      color: #10beae;
      font-weight: 600;
      background: rgba(16, 190, 174, 0.1);
      padding: 0.125rem 0.5rem;
      border-radius: 5px;
      display: inline-block;
      margin: 0.3125rem 0;
    }
    
    .error-message {
      color: #ff9e9e;
      font-size: clamp(0.9375rem, 2vw, 1.0625rem);
      margin: 1.5625rem 0;
      padding: 0.9375rem;
      border-radius: 10px;
      background: rgba(255, 0, 0, 0.1);
      border: 1px solid rgba(255, 100, 100, 0.3);
      font-family: monospace;
      word-wrap: break-word;
    }
    
    .refresh-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.625rem;
      background: linear-gradient(135deg, #10beae, #0daa9b);
      color: white;
      text-decoration: none;
      margin-top: 1.25rem;
      font-weight: 600;
      font-size: clamp(1rem, 2vw, 1.125rem);
      padding: clamp(0.75rem, 3vw, 0.875rem) clamp(2rem, 6vw, 2.1875rem);
      border-radius: 50px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 20px rgba(16, 190, 174, 0.3);
      cursor: pointer;
      border: none;
      min-height: 48px;
      min-width: 140px;
    }
    
    .refresh-btn:hover, .refresh-btn:focus {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(16, 190, 174, 0.5);
      background: linear-gradient(135deg, #0daa9b, #0b9688);
      outline: none;
    }
    
    .refresh-btn:active {
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(16, 190, 174, 0.4);
    }
    
    .content-frame {
      height: 100%;
      width: 100%;
      position: fixed;
      left: 0;
      top: 0;
      border: none;
      z-index: 10;
      display: none;
    }
    
    .status-indicator {
      position: fixed;
      top: clamp(0.625rem, 3vw, 1.25rem);
      right: clamp(0.625rem, 3vw, 1.25rem);
      background: rgba(20, 23, 36, 0.9);
      padding: 0.625rem 1.25rem;
      border-radius: 30px;
      font-size: 0.875rem;
      display: flex;
      align-items: center;
      gap: 0.625rem;
      z-index: 1001;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(80, 90, 120, 0.3);
      backdrop-filter: blur(5px);
    }
    
    .status-dot {
      width: 0.75rem;
      height: 0.75rem;
      border-radius: 50%;
      background: #f74d75;
      transition: all 0.3s ease;
    }
    
    .status-dot.verified {
      background: #10beae;
      box-shadow: 0 0 10px #10beae;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(16, 190, 174, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(16, 190, 174, 0); }
      100% { box-shadow: 0 0 0 0 rgba(16, 190, 174, 0); }
    }
    
    .preview-hint {
      background: rgba(20, 23, 36, 0.8);
      padding: 0.9375rem 1.875rem;
      border-radius: 10px;
      font-size: clamp(0.9375rem, 2vw, 1.125rem);
      text-align: center;
      max-width: 800px;
      width: 90%;
      margin: 0 auto 1.875rem;
      border: 1px solid rgba(80, 90, 120, 0.3);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      z-index: 10001;
      backdrop-filter: blur(5px);
    }
    
    .preview-hint .highlight {
      color: #ffe386;
      font-weight: bold;
    }
    
    .info-card {
      margin: 1.5625rem 0;
      text-align: left;
      background: rgba(255, 255, 255, 0.05);
      padding: 1.25rem;
      border-radius: 10px;
      border: 1px solid rgba(80, 90, 120, 0.2);
      transition: transform 0.3s ease;
    }
    
    .info-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    
    .info-item {
      display: flex;
      align-items: center;
      margin-bottom: 0.9375rem;
    }
    
    .info-item:last-child {
      margin-bottom: 0;
    }
    
    .info-icon {
      color: #10beae;
      margin-right: 0.625rem;
      min-width: 1.5rem;
      text-align: center;
    }
    
    .info-item:nth-child(2) .info-icon {
      color: #f74d75;
    }
    
    .info-label {
      flex: 1;
    }
    
    @media (max-width: 768px) {
      .refresh-btn {
        width: 100%;
        padding: 1rem;
      }
      
      .info-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.3125rem;
      }
      
      .info-icon {
        margin-bottom: 0.3125rem;
      }
      
      .status-indicator {
        padding: 0.5rem 0.9375rem;
        font-size: 0.75rem;
      }
    }
    
    @media (max-width: 480px) {
      .watermark {
        padding: 15px 10px;
      }
      
      .preview-hint {
        padding: 0.75rem 1rem;
      }
      
      .watermark-content {
        padding: 1.5rem 1rem;
      }
    }
    
    @media (min-width: 769px) and (max-width: 1024px) {
      .watermark-content {
        max-width: 80%;
      }
    }
    
    [class*="fade-"] {
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    
    .fade-in {
      opacity: 1;
    }
    
    @supports (-webkit-overflow-scrolling: touch) {
      .watermark {
        -webkit-overflow-scrolling: touch;
      }
    }
  </style>
</head>
<body>
  <div class="preview-background"></div>
  
  <div class="watermark" id="watermark">
    <div class="preview-hint fade-in">
      <i class="fas fa-eye"></i> 您正在预览受保护内容，<span class="highlight">获取完整授权后可清除此提示</span>
    </div>
    
    <div class="watermark-content fade-in">
      <div class="watermark-title">
        <i class="fas fa-shield-alt"></i> 访问授权验证
      </div>
      <div class="watermark-subtitle">
        当前页面需要授权才能访问完整内容<br>
        请提供以下信息联系 <span class="highlight">QQ: 3129904908</span> 获取授权
      </div>
      
      <div class="info-card">
        <div class="info-item">
          <i class="fas fa-link info-icon"></i>
          <div class="info-label">访问链接: <span class="highlight" id="accessLink">正在获取...</span></div>
        </div>
        
        <div class="info-item">
          <i class="fas fa-key info-icon"></i>
          <div class="info-label">授权码: <span class="highlight">#<span id="authCode">*******</span></span></div>
        </div>
      </div>
      
      <div class="error-message" id="errorDetail">授权状态: 等待验证...</div>
      <button class="refresh-btn" onclick="location.reload()">
        <i class="fas fa-sync-alt"></i> 点击重新验证
      </button>
    </div>
  </div>
  
  <div class="loading-container" id="loading">
    <div class="loading-dots">
      <div class="loading-dot dot-1"></div>
      <div class="loading-dot dot-2"></div>
      <div class="loading-dot dot-3"></div>
    </div>
    <div class="loading-text">安全验证中...</div>
  </div>

  <div class="status-indicator" id="statusIndicator">
    <div class="status-dot"></div>
    <span>等待验证</span>
  </div>

  <iframe class="content-frame" id="contentFrame"></iframe>

  <script>
    // 配置授权检查API地址（请替换为你的实际后端地址）
    const AUTH_API_URL = 'https://你的域名/check.php';
    
    // 修复：仅在后端未正确配置CORS时使用代理，否则注释掉
    const USE_PROXY = false; // 关键修复：默认不使用代理，避免参数解析问题
    const CORS_PROXIES = [
      'https://api.allorigins.win/raw?url=',
      'https://corsproxy.io/?',
      'https://thingproxy.freeboard.io/fetch/'
    ];
    
    // 生成随机授权码
    function generateAuthCode() {
      const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
      let result = '';
      for (let i = 0; i < 6; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    // 更新状态指示器
    function updateStatus(message, isVerified = false) {
      const indicator = document.getElementById('statusIndicator');
      const dot = indicator.querySelector('.status-dot');
      const text = indicator.querySelector('span');
      
      text.style.opacity = '0';
      setTimeout(() => {
        text.textContent = message;
        text.style.opacity = '1';
      }, 200);
      
      if (isVerified) {
        dot.classList.add('verified');
      } else {
        dot.classList.remove('verified');
      }
    }

    // 获取URL参数
    function getUrlParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // 修复：URL安全的Base64解码（处理+/-替换问题）
    function base64UrlDecode(str) {
      // 替换URL安全字符为标准Base64字符
      str = str.replace(/-/g, '+').replace(/_/g, '/');
      // 补全Padding
      const pad = str.length % 4;
      if (pad) {
        str += '='.repeat(4 - pad);
      }
      return atob(str);
    }

    // 检查授权状态
    async function checkAuth(url) {
      updateStatus('授权验证中...');
      
      let apiUrl = `${AUTH_API_URL}?link=${encodeURIComponent(url)}`;
      
      // 仅在需要时使用代理
      if (USE_PROXY) {
        apiUrl = CORS_PROXIES[0] + encodeURIComponent(apiUrl);
      }
      
      try {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 10000);
        
        const response = await fetch(apiUrl, {
          method: 'GET',
          headers: {
            'Accept': 'application/json'
          },
          signal: controller.signal
        });
        
        clearTimeout(timeoutId);
        
        if (!response.ok) {
          throw new Error(`HTTP错误: ${response.status}`);
        }
        
        const data = await response.json();
        console.log('授权验证结果:', data); // 调试用
        
        if (data.code === 200) {
          updateStatus('授权验证通过', true);
          return true;
        } else {
          // 显示具体未授权原因
          updateError(`未授权: ${data.message || '该域名未在授权列表中'}`);
          return false;
        }
      } catch (error) {
        console.error('授权检查失败:', error);
        updateError(`验证失败: ${error.message || '网络异常'}`);
        return false;
      }
    }

    // 更新错误信息
    function updateError(message) {
      const errorElement = document.getElementById('errorDetail');
      errorElement.style.opacity = '0';
      setTimeout(() => {
        errorElement.textContent = message;
        errorElement.style.opacity = '1';
      }, 200);
    }

    // 加载内容
    function loadContent(url) {
      const frame = document.getElementById('contentFrame');
      frame.style.display = 'block';
      frame.src = url;
      
      const watermark = document.getElementById('watermark');
      watermark.style.opacity = '0';
      watermark.style.transition = 'opacity 0.5s ease';
      
      setTimeout(() => {
        watermark.style.display = 'none';
      }, 500);
      
      frame.onload = function() {
        document.getElementById('loading').style.opacity = '0';
        setTimeout(() => {
          document.getElementById('loading').style.display = 'none';
        }, 500);
      };
      
      frame.onerror = function() {
        document.getElementById('loading').style.display = 'none';
        updateError('内容加载失败，请检查URL');
        watermark.style.display = 'flex';
        watermark.style.opacity = '1';
      };
    }

    // 添加淡入动画
    function addFadeInAnimation() {
      const elements = document.querySelectorAll('.fade-in');
      elements.forEach((el, index) => {
        setTimeout(() => {
          el.style.opacity = '1';
        }, 100 * (index + 1));
      });
    }

    // 主执行函数
    async function main() {
      try {
        addFadeInAnimation();
        
        const authCode = generateAuthCode();
        document.getElementById('authCode').textContent = authCode;
        
        const encodedParam = getUrlParam('c');
        if (!encodedParam) {
          throw new Error('缺少授权参数(c)');
        }

        // 修复：使用URL安全的Base64解码
        let trueUrl;
        try {
          trueUrl = base64UrlDecode(encodedParam);
          if (!trueUrl.startsWith('http')) {
            throw new Error('URL必须以http/https开头');
          }
          
          // 显示访问链接
          let displayUrl = trueUrl.length > 50 
            ? trueUrl.substring(0, 30) + '...' + trueUrl.substring(trueUrl.length - 20)
            : trueUrl;
          document.getElementById('accessLink').textContent = displayUrl;
        } catch (e) {
          throw new Error('URL解码失败: ' + e.message);
        }
        
        updateError('正在验证授权状态...');
        
        // 检查授权状态
        const isAuthorized = await checkAuth(trueUrl);
        
        if (isAuthorized) {
          updateError('授权验证通过！正在加载内容...');
          setTimeout(() => {
            loadContent(trueUrl);
          }, 1500);
        } else {
          document.getElementById('loading').style.display = 'none';
        }
      } catch (error) {
        console.error('初始化失败:', error);
        document.getElementById('loading').style.display = 'none';
        updateError('错误: ' + (error.message || '网络请求失败，请稍后重试'));
      }
    }

    window.addEventListener('DOMContentLoaded', main);
    
    window.addEventListener('resize', () => {
      const bg = document.querySelector('.preview-background');
      bg.style.height = `${window.innerHeight}px`;
      bg.style.width = `${window.innerWidth}px`;
    });
  </script>
</body>
</html>
